version: '3.8'

services:
  mysql_db:
    image: mysql:8
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: current
      MYSQL_USER: sejal
      MYSQL_PASSWORD: sejal
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "sejal", "-psejal"]
      interval: 10s
      retries: 5
      start_period: 10s
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - risk-network

  backend:
    image: sejal28/risk-backend
    ports:
      - "9192:9192"
    depends_on:
      mysql_db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306:3306/current?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: sejal
      SPRING_DATASOURCE_PASSWORD: sejal
    networks:
      - risk-network

  frontend:
    image: sejal28/risk-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - risk-network

networks:
  risk-network:

volumes:
  mysql_data:
